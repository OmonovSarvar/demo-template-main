{% extends 'posts/base.html' %}
{% block heading %}
    <title>Channel</title>
<style>
    body{
        background-color:black;
    }
    .card {
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        width: 40%;
    }

    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }

    .container {
        padding: 2px 16px;
        background-color: lightblue;
    }
    .mmm {
        position: relative;
        bottom: -55px;
        color:aqua;
        left: 13px;
        background:transparent;
    }
    h4{
        color: gray;
    }
</style>
{% endblock heading %}
{% block content %}
{% for i in post %}
    <div class="card">
        <h5 class="mmm">{{ i.full_name }}</h5>
        <img src="https://fondosmil.com/fondo/88245.jpg" alt="Avatar" style="width:100%">
        <div class="container">
            <h4><b>{{ i.post_title }}</b></h4>
            <p>{{ i.post_content }}</p>
            <p>{{ i.post_date }}</p>

        </div>
    </div>
{% endfor %}
{% endblock content %}
